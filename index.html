<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris Technology Tree</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #23272c;
            color: #ffffff;
        }
        #controls {
            margin-bottom: 10px;
        }
        #main-container {
            display: flex;
        }
        #info-panel {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #tech-tree { 
            flex-grow: 1;
            height: 800px; 
            border: 1px solid #ccc; 
        }
        .tech-node {
            cursor: pointer;
        }
        .tech-node rect {
            fill: #3c424a;
            stroke-width: 4px;
        }
        .tech-node text {
            fill: #ffffff;
            font-size: 10px;
        }
        #tooltip {
            position: absolute;
            display: none;
            background-color: #292e34;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            color: #f0f0f0;
            font-size: 12px;
            pointer-events: none; /* So the tooltip doesn't interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <h1>Stellaris Technology Tree</h1>
    <div id="controls">
        <label for="species-select">Select Species:</label>
        <select id="species-select">
            <option value="all">All</option>
        </select>
        <label for="area-select">Select Area:</label>
        <select id="area-select">
            <option value="all">All</option>
            <option value="physics">Physics</option>
            <option value="society">Society</option>
            <option value="engineering">Engineering</option>
        </select>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter tech name...">
        <button id="search-button">Search</button>
        <button id="reset-button">Reset View</button>
        <label for="start-tier-select">Start Tier:</label>
        <select id="start-tier-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <label for="end-tier-select">End Tier:</label>
        <select id="end-tier-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <button id="show-tier-button">Show Tier Range</button>
    </div>
    <div id="main-container">
        <div id="info-panel">
            <h3>Information</h3>
            <div id="tech-counter">Displayed Technologies: 0</div>
        </div>
        <div id="tech-tree"></div>
    </div>
    <div class="tooltip" id="tooltip" style="display:none;position:absolute;"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="showcase.js"></script>
</body>
</html>
