<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellaris Technology Tree</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #23272c;
            color: #f0f0f0;
        }
        #controls {
            margin-bottom: 10px;
        }
        #tech-tree { 
            width: 100%; 
            height: 800px; 
            border: 1px solid #ccc; 
        }
        .tech-node {
            cursor: pointer;
        }
        .tech-node rect {
            fill: #3c424a;
            stroke-width: 4px;
        }
        .tech-node text {
            fill: #f0f0f0;
            font-size: 10px;
        }
        #tooltip {
            position: absolute;
            display: none;
            background-color: #292e34;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            color: #f0f0f0;
            font-size: 12px;
            pointer-events: none; /* So the tooltip doesn't interfere with mouse events */
        }
    </style>
</head>
<body>
    <div id="tooltip"></div>
    <h1>Stellaris Technology Tree</h1>
    <div id="controls">
        <label for="species-select">Select Species:</label>
        <select id="species-select">
            <option value="all">All</option>
        </select>
        <label for="area-select">Select Area:</label>
        <select id="area-select">
            <option value="all">All</option>
            <option value="physics">Physics</option>
            <option value="society">Society</option>
            <option value="engineering">Engineering</option>
        </select>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" placeholder="Enter tech name...">
        <button id="search-button">Search</button>
        <button id="reset-button">Reset View</button>
    </div>
    <div id="tech-tree"></div>
    <div class="tooltip" id="tooltip" style="display:none;position:absolute;"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="showcase.js"></script>
</body>
</html>
